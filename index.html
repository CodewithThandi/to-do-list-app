<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #e93ec4 0%, #fda085 100%);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .input-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #fda085;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .input-group input[type="text"]:focus {
            border-color: #ff6f61;
        }
        .input-group button {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-group button:hover {
            background: linear-gradient(135deg, #ff6f61 0%, #fda085 100%);
        }
        #search {
            width: 100%;
            padding: 10px;
            border: 2px solid #fda085;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #search:focus {
            border-color: #ff6f61;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #fff;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(253,160,133,0.08);
            animation: fadeIn 0.3s;
        }
        .todo-text {
            flex: 1;
            word-break: break-word;
        }
        .delete-btn {
            background: #ff6f61;
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-left: 12px;
            transition: background 0.2s;
        }
        .delete-btn:hover {
            background: #d7263d;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 500px) {
            .container {
                max-width: 95vw;
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Colorful To-Do List</h2>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        <input type="text" id="search" placeholder="Search tasks...">
        <ul id="todo-list"></ul>
    </div>
    <script>
        const todoInput = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const searchInput = document.getElementById('search');

        let todos = [];

        function renderTodos(filter = '') {
            todoList.innerHTML = '';
            todos
                .filter(todo => todo.text.toLowerCase().includes(filter.toLowerCase()))
                .forEach((todo, idx) => {
                    const li = document.createElement('li');
                    li.className = 'todo-item';
                    li.innerHTML = `
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" title="Delete" data-idx="${idx}">&times;</button>
                    `;
                    todoList.appendChild(li);
                });
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.push({ text });
                todoInput.value = '';
                renderTodos(searchInput.value);
            }
        }

        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') addTodo();
        });

        todoList.addEventListener('click', e => {
            if (e.target.classList.contains('delete-btn')) {
                const idx = e.target.getAttribute('data-idx');
                todos.splice(idx, 1);
                renderTodos(searchInput.value);
            }
        });

        searchInput.addEventListener('input', () => {
            renderTodos(searchInput.value);
        });

        // Initial render
        renderTodos();
    </script>
</body>
</html>
